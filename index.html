<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2>Этапы курса</h2>
        <div class="ptag">{{descript[currentDescr]}}</div>
        <div class="cont">
          <div @click="handlrTap(i)" class="cont1" v-for="(value,i) in tap">
            <div
              :class="{
                'round':passedInd.includes(i),
                'grey':passedInd.includes(i) && i<currentInd,
                'noact':!passedInd.includes(i)
            }"
            >
              {{value.key}}
            </div>
            &nbsp;
            <div>{{value.value}}</div>
          </div>
        </div>
        <div>
          <button
            v-if="!isEnd"
            :disabled="isBackDisabled"
            :class="{ 'btn':true,'dis':isBackDisabled,'back':true}"
            @click="prevTap"
          >
            Назад
          </button>
          <button
            v-else-if="isEnd"
            :class="{ 'btn':true,'dis':isBackDisabled,'back':true}"
            @click="reset"
          >
            Начать заново
          </button>
          <button
            v-if="currentInd <4"
            :disabled="isNextDisabled"
            :class="{'btn':true,'next':true,'disnext':isNextDisabled}"
            @click="nextTap"
            class="btn next"
          >
            Вперед
          </button>
          <button
            v-else-if="!isEnd"
            :class="{'btn':true,'next':true}"
            @click="end"
            class="btn next"
          >
            Закончить
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
